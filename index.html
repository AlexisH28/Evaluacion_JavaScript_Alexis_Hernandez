<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="htatps://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>游꼢 Mis Recetas APP 游꼢</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">游꼢 Mis Recetas APP 游꼢</h1>
        
        <div id="alert-container" class="hidden"></div>
        
        <!--Formulario Recetas-->

        <form id="recipe-form" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="recipe-name">Nombre de la Receta:</label>
                    <input type="text" id="recipe-name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="ingredients">Ingredientes:</label>
                    <textarea name="ingredients" id="ingredients" required></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="instructions">Instrucciones:</label>
                    <textarea name="instructions" id="instructions" required></textarea>
                </div>
                <div class="col-md-4">
                    <label for="category">Categor칤a:</label>
                    <select id="category" class="form-control">
                        <option value="entrada">Entrada</option>
                        <option value="plato-principal">Plato Principal</option>
                        <option value="desayuno">Desayuno</option>
                        <option value="almuerzo">Almuerzo</option>
                        <option value="cena">Cena</option>
                        <option value="postre">Postre</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="portions">N칰mero de Porciones:</label>
                    <input type="number" id="portions" min="1" required>
                </div>

                <div class="col-md-4">
                    <label for="cooking-time">Tiempo de Cocci칩n (minutos):</label>
                    <input type="number" id="cooking-time" min="1" required>
                </div>

                <div class="col-md-4">
                    <label for="difficulty-level">Nivel de Dificultad:</label>
                    <select id="difficulty-level" class="form-control">
                        <option value="facil">F치cil</option>
                        <option value="medio">Medio</option>
                        <option value="dificil">Dif칤cil</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Guardar Receta</button>
        </form>

        <div class="row mt-5">
            <div class="col-md-4">
                <input type="text" id="search-bar" class="form-control" placeholder="Buscar recetas...">
            </div>
            <div class="col-md-2">
                <select id="filter-category" class="form-control">
                    <option value="">Categor칤a</option>
                    <option value="entrada">Entrada</option>
                    <option value="plato-principal">Plato Principal</option>
                    <option value="desayuno">Desayuno</option>
                    <option value="almuerzo">Almuerzo</option>
                    <option value="cena">Cena</option>
                    <option value="postre">Postre</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="filter-difficulty-level" class="form-control">
                    <option value="">Nivel de Dificultad:</option>
                    <option value="facil">F치cil</option>
                    <option value="medio">Medio</option>
                    <option value="dificil">Dif칤cil</option>
                </select>
            </div>
        </div>

        <!-- Tabla de recetas -->
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Ingredientes</th>
                    <th>Instrucciones</th>
                    <th>Categor칤a</th>
                    <th>N칰mero de Porciones</th>
                    <th>Tiempo de Cocci칩n (minutos)</th>
                    <th>Nivel de Dificultad</th>
                </tr>
            </thead>
            <tbody id="recipe-list">
                
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 Gesti칩n de Recetas</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
